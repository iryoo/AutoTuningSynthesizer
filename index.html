<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周波数自動最適化シンセサイザー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>周波数自動最適化シンセサイザー</h1>
    <div id="keyboard">
        <button class="key" data-key="KeyA">C</button>
        <button class="key" data-key="KeyS">D</button>
        <button class="key" data-key="KeyD">E</button>
        <button class="key" data-key="KeyF">F</button>
        <button class="key" data-key="KeyG">G</button>
        <button class="key" data-key="KeyH">A</button>
        <button class="key" data-key="KeyJ">B</button>
        <button class="key" data-key="KeyK">C</button>
    </div>

    <div id="ratio-display"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
