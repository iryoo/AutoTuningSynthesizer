<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Tuning Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Auto Tuning Synthesizer (v1.1.4)</h1>
    <details class="control-container">
        <summary id="controls">Controls</summary>
        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="-60" max="0" step="1" value="-12">

        <label for="baseFreqInput">Base Frequency (Hz)</label>
        <input type="number" value="261.63" id="baseFreqInput">

        <label for="baseMidiNoteInput">MIDI note for base frequency</label>
        <input type="number" value="60" id="baseMidiNoteInput">

        <label for="waveformSelect">Waveform</label>
        <select id="waveformSelect">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="sawtooth">sawtooth</option>
        </select>

        <label for="tuningSelect">Temperament</label>
        <select id="tuningSelect">
            <option value="auto">Auto Tuning Temperament</option>
            <option value="just">Just Intonation</option>
            <option value="equal">Equal Temperament</option>
        </select>

        <details>
            <summary id="ADSR-controls">ADSR</summary>

            <label for="attackSlider">Attack</label>
            <input type="range" id="attackSlider" min="0.001" max="1" step="0.001" value="0.005">
    
            <label for="decaySlider">Decay</label>
            <input type="range" id="decaySlider" min="0.001" max="1" step="0.001" value="0.1">
    
            <label for="sustainSlider">Sustain</label>
            <input type="range" id="sustainSlider" min="0" max="1" step="0.01" value="0.5">
    
            <label for="releaseSlider">Release</label>
            <input type="range" id="releaseSlider" min="0.001" max="3" step="0.001" value="1">
        </details>
    </details>

    <div id="piano">
        <button class="white-key" data-key="KeyA">A</button>
        <button class="black-key" data-key="KeyW">W</button>
        <button class="white-key" data-key="KeyS">S</button>
        <button class="black-key" data-key="KeyE">E</button>
        <button class="white-key" data-key="KeyD">D</button>
        <button class="white-key" data-key="KeyF">F</button>
        <button class="black-key" data-key="KeyT">T</button>
        <button class="white-key" data-key="KeyG">G</button>
        <button class="black-key" data-key="KeyY">Y</button>
        <button class="white-key" data-key="KeyH">H</button>
        <button class="black-key" data-key="KeyU">U</button>
        <button class="white-key" data-key="KeyJ">J</button>
        <button class="white-key" data-key="KeyK">K</button>
        <button class="black-key" data-key="KeyO">O</button>
        <button class="white-key" data-key="KeyL">L</button>
        <button class="black-key" data-key="KeyP">P</button>
        <button class="white-key" data-key="Semicolon">;</button>
        <button class="white-key" data-key="Quote">:</button>
        <button class="black-key" data-key="BracketRight">[</button>
        <button class="white-key" data-key="Backslash">]</button>

    </div>

    <div id="ratio-display"></div>
    <div id="frequency-display"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="CustomPolySynth.js"></script>
    <script src="script.js"></script>
</body>

</html>
